<!DOCTYPE html>
<html>
	<head>
		<title>HTML | CSS-POSITION</title>
	</head>
	<style>
		{
			box-sizing:border-box;
		}
		#nested1{
			border:2px solid red;
			position:absolute;
			left:50%;
			top:50%;
			transform:translate(-50%,-50%);
		}
		#container{
			border:2px solid black;
			height:200px;
			position:relative;
		}
		
	</style>
	<body>
		<div id="container">
			<div id="nested1">Namaste World</div>
			
		</div>

		
	</body>
</html>
