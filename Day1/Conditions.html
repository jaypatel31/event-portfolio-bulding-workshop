<!DOCTYPE html>
<html>
	<head>
		<title>HTML | JS-Condition</title>
	</head>
	<body>
		<script>
			let num = 10;
			if(num%2==0){
				alert("number is even");
			}
			else if(typeof(num)=="number"){
				alert("number is odd");
			}
			else{
				alert("Invalid Input");
			}
		</script>
	</body>
</html>
